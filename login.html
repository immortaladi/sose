<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Sign Up</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <!-- Sign-Up Form -->
    <div class="form_area" id="signUpForm">
      <p class="title">SIGN UP</p>
      <form id="registerForm">
        <div class="form_group">
          <label class="sub_title" for="registerEmail">Email</label>
          <input placeholder="Enter your email" id="registerEmail" class="form_style" type="email" required>
        </div>
        <div class="form_group">
          <label class="sub_title" for="registerPassword">Password</label>
          <input placeholder="Enter your password" id="registerPassword" class="form_style" type="password" required>
        </div>
        <div class="form_group">
          <label class="sub_title" for="confirmPassword">Confirm Password</label>
          <input placeholder="Confirm your password" id="confirmPassword" class="form_style" type="password" required>
        </div>
        <div>
          <button class="btn" type="submit">SIGN UP</button>
          <p>Have an Account? <a class="link" href="#" onclick="toggleForm('login')">Login Here!</a></p>
        </div>
      </form>
    </div>

    <!-- Login Form -->
    <div class="form_area" id="loginForm" style="display: none;">
      <p class="title">LOGIN</p>
      <form id="loginSubmitForm">
        <div class="form_group">
          <label class="sub_title" for="loginEmail">Email</label>
          <input placeholder="Enter your email" id="loginEmail" class="form_style" type="email" required>
        </div>
        <div class="form_group">
          <label class="sub_title" for="loginPassword">Password</label>
          <input placeholder="Enter your password" id="loginPassword" class="form_style" type="password" required>
        </div>
        <div>
          <button class="btn" type="submit">LOGIN</button>
          <p>Don't have an account? <a class="link" href="#" onclick="toggleForm('signup')">Sign Up Here!</a></p>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCnPhyDuGi1fjRv10SmO6ly1fkCyk6HTJY",
      authDomain: "sose-5c1f0.firebaseapp.com",
      projectId: "sose-5c1f0",
      storageBucket: "sose-5c1f0.appspot.com",
      messagingSenderId: "397548429308",
      appId: "1:397548429308:web:cb37582315661cafda9c79",
      measurementId: "G-EPWEK3N56V"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login Form
    document.getElementById('loginSubmitForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = 'sose/html/student.html'; // Redirect to student page
        })
        .catch((error) => {
          alert("Login Error: " + error.message);
        });
    });

    // Register Form
    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Registration successful!");
          window.location.href = 'sose/html/student.html'; // Redirect to student page
        })
        .catch((error) => {
          alert("Registration Error: " + error.message);
        });
    });

    function toggleForm(form) {
      const signUpForm = document.getElementById('signUpForm');
      const loginForm = document.getElementById('loginForm');

      if (form === 'login') {
        signUpForm.style.display = 'none';
        loginForm.style.display = 'block';
      } else {
        signUpForm.style.display = 'block';
        loginForm.style.display = 'none';
      }
    }
  </script>
</body>
</html>
