<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Sign Up</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <!-- Sign-Up Form -->
    <div class="form_area" id="signUpForm">
      <p class="title">SIGN UP</p>
      <form action="">
        <div class="form_group">
          <label class="sub_title" for="name">Name</label>
          <input placeholder="Enter your full name" class="form_style" type="text" id="name">
        </div>
        <div class="form_group">
          <label class="sub_title" for="email">Email</label>
          <input placeholder="Enter your email" id="email" class="form_style" type="email">
        </div>
        <div class="form_group">
          <label class="sub_title" for="password">Password</label>
          <input placeholder="Enter your password" id="password" class="form_style" type="password">
        </div>
        <div>
          <button class="btn" type="submit">SIGN UP</button>
          <p>Have an Account? <a class="link" href="#" onclick="toggleForm('login')">Login Here!</a></p>
        </div>
      </form>
    </div>

    <!-- Login Form -->
    <div class="form_area" id="loginForm" style="display: none;">
      <p class="title">LOGIN</p>
      <form action="">
        <div class="form_group">
          <label class="sub_title" for="loginEmail">Email</label>
          <input placeholder="Enter your email" id="loginEmail" class="form_style" type="email">
        </div>
        <div class="form_group">
          <label class="sub_title" for="loginPassword">Password</label>
          <input placeholder="Enter your password" id="loginPassword" class="form_style" type="password">
        </div>
        <div>
          <button class="btn" type="submit">LOGIN</button>
          <p>Don't have an account? <a class="link" href="#" onclick="toggleForm('signup')">Sign Up Here!</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleForm(form) {
      const signUpForm = document.getElementById('signUpForm');
      const loginForm = document.getElementById('loginForm');

      if (form === 'login') {
        signUpForm.style.display = 'none';
        loginForm.style.display = 'block';
      } else {
        signUpForm.style.display = 'block';
        loginForm.style.display = 'none';
      }
    }
  </script>
</body>
</html>
