<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="Form login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <label for="#">EMAIL</label>
                    <input type="text" placeholder="Enter Your Email*" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="password" placeholder="Enter Your Password*" required>
                    <label for="#">Password</label>
                </div>
                <div class="forgot-section">
                    <span><input type="checkbox" id="rememberMe">Remember Me</span>
                    <span><a href="#">Forgot Password?</a></span>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Or Sign up using</p>
            <div class="social-media">
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-google'></i>
                <i class='bx bxl-twitter'></i>
            </div>
            <p class="RegisteBtn RegiBtn"><a href="#">Register Now</a></p>
        </div>
        <div class="Form Register-form">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <label for="#">Username</label>
                    <input type="text" placeholder="Enter Your Username*" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="password" placeholder="Enter Your Password*" required>
                    <label for="#">Password</label>
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="password" placeholder="Confirm Your Password*" required>
                    <label for="#">Confirm Password</label>
                </div>
                <div class="forgot-section">
                    <span><input type="checkbox" id="registerRememberMe">Remember Me</span>
                    <span><a href="#">Forgot Password?</a></span>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p>Or Sign up using</p>
            <div class="social-media">
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-google'></i>
                <i class='bx bxl-twitter'></i>
            </div>
            <p class="LoginBtn"><a href="#">Login Now</a></p>
        </div>
    </div>
    <script>
        const container = document.querySelector(".container");
        const loginForm = document.querySelector('.login-form');
        const registerForm = document.querySelector('.Register-form');
        const RegiBtn = document.querySelector('.RegiBtn');
        const LoginBtn = document.querySelector('.LoginBtn');

        // Toggle forms
        RegiBtn.addEventListener('click', () => {
            registerForm.classList.add('active');
            loginForm.classList.add('active');
        });
        LoginBtn.addEventListener('click', () => {
            registerForm.classList.remove('active');
            loginForm.classList.remove('active');
        });

        // Handle form submissions
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate successful login
            window.location.href = "html/student.html";
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate successful registration
            window.location.href = "html/student.html";
        });
    </script>
</body>
</html>
