<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="Form login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <label for="loginEmail">EMAIL</label>
                    <input type="email" id="loginEmail" placeholder="Enter Your Email*" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="password" id="loginPassword" placeholder="Enter Your Password*" required>
                    <label for="loginPassword">Password</label>
                    <i class='bx bx-show password-toggle' onclick="togglePassword('loginPassword')"></i>
                </div>
                <div class="forgot-section">
                    <span><input type="checkbox" id="rememberMe">Remember Me</span>
                    <span><a href="#">Forgot Password?</a></span>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Or Sign up using</p>
            <div class="social-media">
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-google'></i>
                <i class='bx bxl-twitter'></i>
            </div>
            <p class="RegisteBtn RegiBtn"><a href="#">Register Now</a></p>
        </div>
        <div class="Form Register-form">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <label for="registerEmail">EMAIL</label>
                    <input type="email" id="registerEmail" placeholder="Enter Your Email*" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="password" id="registerPassword" placeholder="Enter Your Password*" required>
                    <label for="registerPassword">Password</label>
                    <i class='bx bx-show password-toggle' onclick="togglePassword('registerPassword')"></i>
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Your Password*" required>
                    <label for="confirmPassword">Confirm Password</label>
                    <i class='bx bx-show password-toggle' onclick="togglePassword('confirmPassword')"></i>
                </div>
                <div class="forgot-section">
                    <span><input type="checkbox" id="registerRememberMe">Remember Me</span>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p>Or Sign up using</p>
            <div class="social-media">
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-google'></i>
                <i class='bx bxl-twitter'></i>
            </div>
            <p class="LoginBtn"><a href="#">Login Now</a></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCnPhyDuGi1fjRv10SmO6ly1fkCyk6HTJY",
            authDomain: "sose-5c1f0.firebaseapp.com",
            projectId: "sose-5c1f0",
            storageBucket: "sose-5c1f0.appspot.com",
            messagingSenderId: "397548429308",
            appId: "1:397548429308:web:cb37582315661cafda9c79",
            measurementId: "G-EPWEK3N56V"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert('Login Successful');
                window.location.href = "https://instagram.com";
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });

        // Register Form Submission
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert('Registration Successful');
                window.location.href = "https://instagram.com";
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });

        // Password visibility toggle
        function togglePassword(id) {
            const passwordField = document.getElementById(id);
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
